<svg class="icon icon--share" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<g stroke="#fff" stroke-width="6">
		<line x1="33" y1="42.5" x2="67" y2="25.5" />
		<line x1="33" y1="57.5" x2="67" y2="74.5" />
		<circle cx="82" cy="18" r="15" fill="none" pathLength="1" />
		<circle cx="18" cy="50" r="15" fill="none" pathLength="1" />
		<circle cx="82" cy="82" r="15" fill="none" pathLength="1" />
	</g>
	<style>
	.icon--share circle {
		transition: all .4s ease-in-out;
	}
	.icon--share circle:nth-of-type(2) {
		transition-delay: .1s;
	}
	.icon--share circle:nth-of-type(3) {
		transition-delay: .2s;
	}
	button:hover .icon--share circle,
	button:focus .icon--share circle {
		stroke-dasharray: 1;
		stroke-dashoffset: 2;
	}
	</style>
